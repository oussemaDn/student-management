# ===============================
# Spring Application Properties
# ===============================

# Application name
spring.application.name=student-management

# ===============================
# Datasource Configuration (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/studentdb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# ===============================
# JPA / Hibernate Configuration
# ===============================

# Show SQL statements in console
spring.jpa.show-sql=true

# DDL auto (create, create-drop, update, validate, none)
spring.jpa.hibernate.ddl-auto=update

# Specify dialect (optional but recommended)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Format SQL in logs
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Server Configuration
# ===============================

# Server port
server.port=8089

# Context path
server.servlet.context-path=/student

# ===============================
# Logging (Optional)
# ===============================

# Set logging level
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# Optional: HikariCP Settings (Connection Pool)
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=2000000
spring.datasource.hikari.connection-timeout=30000

# ===============================
# Optional: Timezone Settings
# ===============================
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ===============================
# Optional: Enable CORS (if needed)
# ===============================
# spring.web.cors.allowed-origins=*
